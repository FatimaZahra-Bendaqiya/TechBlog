<h2>Add Blog</h2>
<form (ngSubmit)="add(title.value, text.value, genre.value)" class="blog-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" required #title />
  </div>
  <div class="form-group">
    <label for="text">Text:</label>
    <textarea class="form-control" id="text" required #text></textarea>
  </div>
  <div class="form-group">
    <label for="genre">Genre:</label>
    <select class="form-control" id="genre" required #genre>
      <option value="" disabled selected>Select Genre</option>
      <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add Blog</button>
</form>

<hr>

<h2>My Blogs</h2>
<label for="sortOption">Sort by:</label>
<select id="sortOption" [(ngModel)]="selectedSortOption" (change)="sortBlogs()">
  <option value="creationDate">Creation Date</option>
  <option value="title">Title</option>
  <option value="genre">Genre</option>
</select>

<label for="genreFilter">Filter by Genre:</label>
<select id="genreFilter" [(ngModel)]="selectedGenreFilter" (change)="filterBlogs()">
  <option value="">All Genres</option>
  <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
</select>

<ul class="blog-list">
  <li *ngFor="let blog of filteredBlogsList" class="blog-item">
    <h3>{{ blog.title }}</h3>
    <p style="white-space: pre-wrap;">{{ blog.text }}</p>
    <p>Genre: {{ blog.genre }}</p>
    <button (click)="selectBlogForUpdate(blog)">Update</button>
    <div *ngIf="selectedBlog">
      <h4>Update Blog</h4>
      <form class="update-blog-form" (ngSubmit)="updateBlog(title.value, text.value, genre.value, blog)">
        <div class="form-group">
          <label for="updateTitle">Title:</label>
          <input type="text" class="form-control" id="updateTitle" #title required>
        </div>
        <div class="form-group">
          <label for="updateText">Text:</label>
          <textarea class="form-control" id="updateText" #text required></textarea>
        </div>
        <div class="form-group">
          <label for="updateGenre">Genre:</label>
          <select class="form-control" id="updateGenre" #genre required>
            <option value="" disabled>Select Genre</option>
            <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </li>
</ul>
