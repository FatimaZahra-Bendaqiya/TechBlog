<div class="blog-container">
  <div class="blog">
    <h3 class="blog-title">{{ blog?.title }}</h3>
    <p class="blog-text">{{ blog?.text }}</p>
    <div class="blog-info">
      <p>Author: {{ blog?.bloggerName}} {{blog?.bloggerSecondName}}</p>
      <p>Genre: {{ blog?.genre }}</p>
      <p>Created on: {{blog?.creationDate | date:'dd.MM.yyyy'}}</p>
    </div>
    <button *ngIf="authority === 'visitor'" (click)="likeBlog(blog?.id); $event.stopPropagation()" [disabled]="isBlogLiked(blog?.id)">
      {{ isBlogLiked(blog?.id) ? 'Liked' : 'Like' }}
    </button>
  </div>
</div>
