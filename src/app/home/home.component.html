<div class="search-container">
  <div class="search-field">
    <label for="searchText" class="gothic-label">Search by Title:</label>
    <input type="text" id="searchText" [(ngModel)]="searchText" (input)="filterBlogs()" (keyup.enter)="filterBlogs()" class="gothic-input">
    <button (click)="searchBlogs()" class="gothic-button">Search</button>
  </div>

  <div class="filter-field">
    <label for="genreFilter" class="gothic-label">Filter by Genre:</label>
    <select id="genreFilter" [(ngModel)]="selectedGenre" (change)="filterBlogs()" class="gothic-select">
      <option value="">All Genres</option>
      <option *ngFor="let genre of genres" [value]="genre" class="gothic-option">{{ genre }}</option>
    </select>
  </div>
</div>

<div class="blog-list">
  <h2 class="gothic-heading">Explore Technology</h2>
  <ul class="gothic-list">
    <li *ngFor="let blog of filteredBlogsList" (click)="goToBlogPage(blog)">
      <app-blog-post [blog]="blog"></app-blog-post>
    </li>
  </ul>
</div>
